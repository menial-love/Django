{% extends 'base.html' %}


{% block title %}
    登录
{% endblock %}


{% block content %}

    <div class="row">
        <div class="col-md-4 offset-md-4 p-5 bound" style="background-color: white;
box-shadow: 4px 4px 6px 2px rgba(0,0,0,0.23);border-radius: 8px;">
            <h5 class="mb-5 text-red">用户登录</h5>
            <label for="email">用户名/邮箱</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" >
                    <i class="fa fa fa-user" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" id="username" class="form-control" placeholder="用户名/邮箱">
            </div>

            <label for="password1">登录密码</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
              <input type="password" id="password" class="form-control" placeholder="密码" >
            </div>


            <button type="button" id="login" class="btn btn-outline-success btn-sm btn-block mt-5">
                确认登录
            </button>
        </div>

    </div>
{% endblock %}


{% block js %}
    <script type="text/javascript">
        $('button#login').click(function () {

            var username = $.trim($('input#username').val());
            var password = $.trim($('input#password').val());


            if (username === '' || password === ''){
                tips('邮箱、密码、都不能为空', 'danger');
                return false;
            }

            var data = {
                'username': username,
                'password': password
            };
            $.ajax({
                cache: false,
                type: 'POST',
                url: '/user/login/',
                data: data,
                async: true,
                success: function (response) {
                    if(response.msg === 'ok') {
                        tips('登录成功，页面即将跳转~', 'success');
                        setTimeout(function () {
                            window.location.href = '/';  <!--重定向-->
                        }, 1500);
                        return true;
                    }

                    if (response.msg === 'ko'){
                        tips('登录失败，请重新检查邮箱和密码，再试一次吧。', 'danger');
                        setTimeout(function () {
                            location.reload();
                        }, 1500);
                        return false;
                    }

                }
            });
        });
    </script>
{% endblock %}
